{% extends "base.html" %}
{% block content %}
<section>
    <section class="bg-dark text-light py-5 text-center full-width-banner">
        <h1 class="display-4">Welcome to the Pathway App</h1>
        <p class="lead">Your journey to a better future starts here</p>
    </section>
    
<section>
<div class="container mt-5">
    <div class="row">
        {% for card in cards %}
        <div class="col-md-4 mb-4">
            <div class="custom-card h-100 d-flex flex-column">
                <div class="card-img-top" 
                     style="background-image: url('{{ url_for('static', filename=card.image) }}');">
                </div>
                <div class="p-3 flex-grow-1 d-flex flex-column align-items-center">
                    <h3 class="mb-0 fw-bold">{{ card.title }}</h3><br>
                    <h5 class="mb-0">{{ card.description }}</h5>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center px-3 py-2">
                    <span class="fw-bold">Read More</span>
                    <span style="font-size: 1.2em;">â†—</span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</section>
{% endblock %}
